<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:LightCoral ;">
<h2 style="background-color:yellow;">REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <input type="text" name="firstname" placeholder="Enter the FirstName"><br>
    <input type="text" name="lastname" placeholder="Enter the LastName"><br>
    <input type="email" name="email" placeholder="Enter the Email Address"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="password" name="cpassword" placeholder="Confirm Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</head>
</html>
